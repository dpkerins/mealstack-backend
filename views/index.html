<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Hello world
  <div id="api">

  </div>
  <script >

    async function sampleRequest(){
      try{
        const apiURL = "https://platform.fatsecret.com/rest/server.api?key=adf07e19bd484386b0447496cefe7383"
        const res = await fetch(apiURL, {
          method: 'recipe.get',
          mode: 'cors',
          recipe_id: '45647',
          format: 'json', 
          headers: {
            'Content-Type': 'application/json'
          }
        })
        let testDiv = document.getElementById('api')
        testDiv.innerHTML = res
      } catch (err) {
        console.log(err)
      }
    } 

    sampleRequest()
  </script>
</body>
</html>
